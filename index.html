<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Lato|Londrina+Outline|Play|Abel|Source+Code+Pro|Permanent+Marker|Shadows+Into+Light|Overpass+Mono|Source+Code+Pro|Cairo" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator unselectable">
        <!-- text on calculator -->
        <div id="branding">Calculator</div>
            <!--    display continer  -->
            <div class="displayContainer">
                <!-- main display -->
                <div class="displayPosition">
                    <textarea type="text" id="display" readonly></textarea>
                </div>
                <!-- mini display -->
                <div class="miniDisplayPosition">
                    <textarea id="miniDisplay" readonly></textarea>
                </div>

            </div>
        <!-- buttons-->
        <div id="btn-grid">
            
            <button id="ac" class="btn goldText" >AC</button>
            <button id="ce" class="btn goldText">CE</button>
            <!-- indented buttons are the nubmers -->
            <button id="divide" class="btn goldText">/</button>
            <button id="multiply" class="btn goldText">*</button>

                <button id="seven" class="btn">7</button>
                <button id="eight" class="btn">8</button>
                <button id="nine" class="btn">9</button>

            <button id="minus" class="btn goldText">-</button>

                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>

            <button id="plus" class="btn goldText">+</button>

                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>

            <button id="equals" class="btn goldText">=</button>

                <button id="zero" class="btn">0</button>
            <button id="decimal" class="btn">.</button>

        </div>

    </div>

    <div id="credit" class="unselectable">
        Designed and Programmed by: <span class="highlight">Michael...</span> 
    </div>


    <script src="./script/app2.js"></script>
</body>
</html>
